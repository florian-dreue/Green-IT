<div class="content">
  <h1>Liste des alertes actuelles</h1>
  <section class="containerTable mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="global.dataAlerte" class="mat-elevation-z8 tableMateriel">
      <ng-container *ngFor="let columnName of displayedColumns; let index=index" matColumnDef="{{columnName}}">
        <th mat-header-cell *matHeaderCellDef class="titreTable">{{columnName}}</th>
        <td mat-cell *matCellDef="let element" class="contenuTable" align="center">{{element[columnName]}}</td>
      </ng-container>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="22">Chargement des donn√©es en cours ...</td>
      </tr>
      <tr mat-header-row class="dataHead" *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row class="dataRow" *matRowDef="let row; columns: displayedColumns; let index = index"></tr>
    </table>
  </section>

</div>
